{% extends "main/layout.html" %}

{% block title %} Add post form {% endblock %}

{% block content %}
<div class="features">
    <h1>Add post form</h1>
    <form method="post">
        {% csrf_token %} <br>
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Add post</button>
    </form>
</div>
{% endblock %}
