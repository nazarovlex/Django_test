{% extends "main/layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>News on the site</h1>
    {% if news %}
    {%  for el in news  %}
    <div class="alert alert-warning" id="news_preview">
        <h3>{{el.title}}</h3>
        <p>{{el.anons}}</p>
        <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read full post</a>
    </div>
    {% endfor %}
    {% else %}
        <p>You don't have news</p>
    {% endif %}
</div>
{% endblock %}
